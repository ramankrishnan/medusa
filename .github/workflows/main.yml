name: Deploy Medusa Backend

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init
        working-directory: ./my-medusa-store/Terraform

      - name: Import ECR Repository
        run: |
          terraform import aws_ecr_repository.medusa_repo medusa-backend || true
        working-directory: ./my-medusa-store/Terraform

      - name: Import IAM Role
        run: |
          terraform import aws_iam_role.ecs_task_execution_role ecsTaskExecutionRole || true
        working-directory: ./my-medusa-store/Terraform

      - name: Import ECS Service
        run: |
          terraform import aws_ecs_service.medusa_service medusa-cluster/medusa-service || true
        working-directory: ./my-medusa-store/Terraform

      - name: Import RDS Subnet Group
        run: |
          terraform import aws_db_subnet_group.subnet_group medusa-db-subnet-group || true
        working-directory: ./my-medusa-store/Terraform

      - name: Import Load Balancer
        run: |
          lb_arn=$(aws elbv2 describe-load-balancers --names "medusa-alb" --query "LoadBalancers[0].LoadBalancerArn" --output text)
          terraform import aws_lb.medusa_alb $lb_arn || true
        working-directory: ./my-medusa-store/Terraform

      - name: Import Target Group
        run: |
          tg_arn=$(aws elbv2 describe-target-groups --names "medusa-tg" --query "TargetGroups[0].TargetGroupArn" --output text)
          terraform import aws_lb_target_group.medusa_tg $tg_arn || true
        working-directory: ./my-medusa-store/Terraform

      - name: Import ALB Listener
        run: |
          lb_arn=$(aws elbv2 describe-load-balancers --names "medusa-alb" --query "LoadBalancers[0].LoadBalancerArn" --output text)
          listener_arn=$(aws elbv2 describe-listeners --load-balancer-arn $lb_arn --query "Listeners[0].ListenerArn" --output text)
          terraform import aws_lb_listener.medusa_listener $listener_arn || true
        working-directory: ./my-medusa-store/Terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./my-medusa-store/Terraform

      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan -var-file="terraform.tfvars"
        working-directory: ./my-medusa-store/Terraform

      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve tfplan
        working-directory: ./my-medusa-store/Terraform
